<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ever Calendar</title>
<link rel="stylesheet"href="ever.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />                 "
</head>


<body>


  <div class="wrapper"> 
<header>
<p class="date"> </p>

<div class="icon">
<span id="prev" class="material-symbols-rounded">  <i class="fa-solid fa-chevron-left"></i>  </span>
<span id="next" class="material-symbols-rounded"> <i class="fa-solid fa-chevron-right"></i>   </span>



</div>


<div class="calendar">

<ul class="week">
  <li> Sun      </li>
  <li> MON      </li>
  <li> TUE     </li>
  <li> WED   </li>
  <li> THU   </li>
  <li>   FRI    </li>
  <li>    SAT   </li>
</ul>

 <ul class="day">

 </ul>

</div>




</header>





















  </div> 

  <script src="ever.js" defer></script>
</body>
</html>
